<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Robofood webapp</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    Условия ресторана {{rest.name}}
  </div>
  <div class="terms">
      <div class="inn">ИНН: {{terms.rest_inn}}</div>
      <div class="ogrn">ОГРН: {{terms.rest_ogrn}}</div>
      <div class="fullname">Наименование организации: {{terms.rest_fullname}}</div>
      <div class="address">Адрес: {{terms.rest_address}}</div>
      <div class="text">{{terms.terms}}</div>
  </div>
  <div id="hiddenId" style="display:none">{{rest.id}}</div>
<script>
   let tg = window.Telegram.WebApp;
   tg.expand();
   tg.BackButton.show();
   tg.MainButton.hide();
   let restId = document.getElementById("hiddenId").innerHTML;
   Telegram.WebApp.onEvent('backButtonClicked', function(){
     window.location = "/webapp/" + restId;
   });
</script>
</body>
</html>
